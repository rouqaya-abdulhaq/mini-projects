<!DOCTYPE html>
<html>
<head>
	<title>password genrator</title>
	<link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
<header>
	<h1 id="title">Password Generator</h1>
</header>
<div class="content">
<form class="form">
	<label class="label">length: </label>
	<input id="length" type="number" name="length" min="6" max="16"> 

	<input type="checkbox" id="symbol" class="check-box"/>
	<label class="label">Add a symbol</label>

	<input type="checkbox" id="capital-letter" class="check-box" />
	<label class="label">capital letter</label>
	
	<input id="submit" type="submit" name="submit" value="create new password" >
</form>
<div id="output" class="text"></div>
</div>
<script type="text/javascript" src="dist/main.js"></script>
</body>
</html>
